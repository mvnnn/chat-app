<html>
<head>

<body>
<div class="container">
  <h1 class="lead text-center">S&A Chat App</h1>
  <hr>
  <div class="row">
    <div class="col-xs-3"></div>
    <div id="content" class="col-xs-6" style="background-color:white;padding-top:10px"></div>
    <div class="col-xs-3"></div>

      <form class="form-inline">
    
    <div class="input-group col-xs-6" style="padding:0 15px 0 15px;">
        <input type="text" name="message" class="chat form-control" value=""

        <span class="input-group-btn">
          <button type="submit" class='btn btn-primary'>Send</button>

      </form>

  </div>
  </div>
